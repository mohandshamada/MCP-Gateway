version: '3.8'

services:
  mcp-gateway:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    container_name: mcp-gateway
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - CONFIG_PATH=/app/config/gateway.json
    env_file:
      - ../config/secrets.env
    volumes:
      - ../config/gateway.json:/app/config/gateway.json:ro
      - gateway-logs:/app/logs
    networks:
      - mcp-network
    # Only expose internally for reverse proxy
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:3000/admin/health').then(r => process.exit(r.ok ? 0 : 1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M

  caddy:
    image: caddy:2-alpine
    container_name: mcp-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
      - caddy-logs:/var/log/caddy
    networks:
      - mcp-network
    depends_on:
      - mcp-gateway
    healthcheck:
      test: ["CMD", "caddy", "version"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  mcp-network:
    driver: bridge

volumes:
  gateway-logs:
  caddy-data:
  caddy-config:
  caddy-logs:
